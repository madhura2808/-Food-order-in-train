<html>

<head>
   <meta charset="utf-8">
   <title>Sign-up</title>
   <link href="..\static\css\signup.css" rel="stylesheet">
   <script src="https://kit.fontawesome.com/a81368914c.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
   <!--container-->
   <div class="container">
      <!--sign-up-box-container-->
      <div class="sign-up">

         <div id="png"><a href="/" title="HOME"><img src="..\static\image\home-page.png"></a></div>
         <!--heading-->
         <form action="/signup" method="POST">
            <h1 class="heading">Hello, Friend</h1>
            <!-- Name-box -->
            <div class="text">
                <img height="20px" src="../static/image/user.png" />
                <input placeholder="Name" type="text" name="username" required />
            </div>
            <!-- Email-box -->
            <div class="text">
                <img height="12px" src="../static/image/email.png" />
                <input placeholder=" Example@gmail.com" type="email" name="email" required />
            </div>
             <!-- Role Dropdown -->
            <div class="text">
               <img height="20px" src="../static/image/user.png" />
               &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
               <select name="role" required>
                  <option value="" disabled selected>Select Role</option>
                  <option value="shopkeeper">Shopkeeper</option>
                  <option value="salesman">Salesman</option>
               </select>
            </div>
            <!-- Password-box -->
            <div class="text">
                <img height="20px" src="../static/image/password.png" />
                <input placeholder="Password" type="password" name="password" required />
            </div>
            <div class="or"><b>OR</b></div>
            <div class="s1">
                <p><b>Sign-up with</b></p>
            </div>
            <!-- Terms and Conditions -->
            <div class="trems">
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <input class="check" type="checkbox" required />
               <p class="conditions">I read and agree to <a href="#">Terms &amp; Conditions</a></p>
            </div>
            <!-- Button -->
            <div class="toop">
                <button type="submit" class="btn btn-primary">CREATE ACCOUNT</button>
            </div>
        </form>

         <!--sign-in-->
         <div class="t">
            <p class="conditions" id="p3">
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Already
               have an account <a href="/signin">Sign in</a></p>
         </div>
      </div>
   </div>
   <!--text-container-->
   <div class="text-container">
      <h1 style="color: #2d2c2c;font-family:cursive;">Glad to see you</h1>
      <div class="diag">
         <img class="fig1" width="70%" src="..\static\image\Sign in.png"> 
      </div>
         <div class="para"> 
            <span><b>Welcome</b>,Please Fill in the blanks for sign up</span>
         </div>
      </div>
   </div>
</body>

</html>
