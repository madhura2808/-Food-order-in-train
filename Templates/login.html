<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="..\static\css\login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
	<img class="wave" src="..\static\image\wave.png">
	<div class="container">
		
		<div class="img">
			<div id="png"><a href="/" title="HOME"><img style="width:75px; height:75px ; " src="..\static\image\home-page.png"></a></div>
			<img src="..\static\image\bg.svg">
		</div>
		
		
		<div class="login-content">
			
			<form action='/login' method="POST">
				<div class="msg">{{ msg }}</div>
				<img src="..\static\image\avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>E-mail</h5>
           		   		<input type="text" name="username" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password"  name="password" class="input" required>
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
				<b>
					<div class="create-acc">
						OR <br> 
						Login with <br>
						<div class="sign-in">
							Don't have an account? &nbsp <a style="text-decoration: none;" id="app1" href="\signup">Register Here.</a>
						</div> 
					</div> 
				</b>
				<div><b></b></div><br><br><br>
				<div class="app" ><b></div>
            </form>
			
        </div>
		
    </div>
	
    <script type="text/javascript" src="..\static\js\login.js"></script>
</body>
</html>
