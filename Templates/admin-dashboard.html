<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-dash.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trainDetail.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_train.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shop_details.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adm-order_details.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adm-viewbills.css') }}">



    <title>Admin</title>
</head>
<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-train'></i>
            <span class="text">Admin Dashboard</span>
        </a>
        <ul class="side-menu top">
            <li>
                 <a href="/admindash">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/train_details">
                    <i class='bx bxs-train'></i>
                    <span class="text">Train Details</span>
                </a>
            </li>
             <li>
                <a href="/shopdetails">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">shop Details</span>
                </a>
            </li>
            <li>
                <a href="/manage_train">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Manage Train</span>
                </a>
            </li>
            
            <li>
                <a href="/adminfeedback">

                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Feedback</span>
                </a>
            </li>
            <li>
                <a href="/orderdetails">
                    <i class='bx bxs-group'></i>
                    <span class="text">Order Details</span>
                </a>
            </li>
            <li>
                <a href="/viewbills">
                    <i class='bx bxs-file-doc'></i>
                    <span class="text">View Bills</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/logout" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
           
            <form action="#">
                <div class="form-input">
                    <input type="search">
                    <button><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                
               
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        {% block main %}

        {% endblock main %}
        
    </section>
    <!-- CONTENT -->

    <script src="{{ url_for('static', filename='js/admin-dash.js') }}"></script>
    <script src="{{ url_for('static', filename='js/manage_train.js') }}"></script>
    <script src="{{ url_for('static', filename='js/manage_train.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin-dash.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin-dash.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin-dash.js') }}"></script>

    
</body>
</html>
